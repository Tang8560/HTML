
<!DOCTYPE html>    <!--輸入!+tab能夠呈現既定格式-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--響應式設計-->
    <title>Blooger</title>

    <!--Custom Style-->
    <link rel="stylesheet" href="./css/style.css">  <!--導引到存放CSS的位置-->

</head>
<body>
    <!-----------------------------Navigation----------------------------->
    <!--heading tag-->
    <h1 class="h1"></h1>                   <!--直接輸入 h1.h1 + tab-->

    <!--devision tag-->
    <div></div>                            <!--直接輸入 div + tab-->
    <div class="myclass"></div>            <!--直接輸入 .myclass + tab-->
	<div class="nav-menu flex-row"></div>  <!--直接輸入.nav-menu.flex-row + tab-->
    <div id="myid"></div>                  <!--直接輸入 #myid + tab-->
	

    <!--span tag-->
    <span class="icon"></span>      <!--直接輸入 span.icon + tab-->

    <!--paragraph tag-->
    <p id="para"></p>               <!--直接輸入 p#para + tab-->

    <!--anchor tag-->
    <a href="" class="myclass"></a> <!--直接輸入 a.myclass + tab--> 
    <a href="" id="myid"></a>       <!--直接輸入 a#myid + tab-->
    
    <!-----------------------------Navigation----------------------------->
    <!--Custom Javascript File-->
    <script src = "./js/main.js"></script>
</body>
</html>
