<title>Javascript</title>
<script type="text/javascript">  // 調用Javascript
  // 單行註解
  /*
  多行註解
  */
  // 資料
  15;  15.55; "字串";  '字串'; true; false;    
  // 變數
  var x; 
  x=15;
  alert(x);
  // 運算子
  15+20;
  var result=15*15;
  alert(result);
  
  result++;  // result--;
  alert(result);
  
  result=4>3   //比較運算
  alert(result);
  
  // 範例
  //輸入prompt(提示語、預設值) -> 程式運算 ->  輸出alert(資料);
  var n1 = prompt("請輸入預設值","1");
  var n2 = prompt("請輸入預設值","1");
  var result = n1*n2;
  alert(result);
</script>
