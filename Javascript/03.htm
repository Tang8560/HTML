<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>Javascript</title>
<script type="text/javascript">  // 調用Javascript
/*
 while(判斷){
   若判斷結果是正確的(true)，執行大括號中的程式碼。
   程式碼執行完畢，回到上方while的位置做第二次判斷
   直到判斷結果是錯誤的(false)，才會跳離迴圈結構}
*/ 
var n=0;
while(n<=50){
  n++; }
alert("Hello World");


/*
 for(初始區塊;判斷;迴圈區塊){
    判斷概念同while迴圈
	請在講解中，注意初始區塊與迴圈區塊的執行時機
 }

*/ 
var sum=0;
var i=1;
for (i<=100){
 sum=sum+1;
 i++;
}

/*
for (var i=1;i<=100,i++){
 sum=sum+1;
}*/
alert("Hello World");


/*
break 強制跳出迴圈
continue強制進行下一次迴圈
*/
</script>
</head>
